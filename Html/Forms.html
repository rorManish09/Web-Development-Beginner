<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="Review.php" method="get">
        <fieldset>
            <legend>
                Your Detail
            </legend>
            <label>
                Name :
                <input type="text" name="name" size="30"    maxlength="100" required="required">
            </label>
            <br />
            <label>
             Email :
                <input type="email" name="email" size="30" maxlength="100" required="required" >
            </label>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>
                Your Review:
            </legend>
            <p>
                <label for="hear-about">
                    How did you hear about us?
                </label>
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you like to visit again?<br>
                <label >
                    <input type="radio" name="rating" value="yes">
                    Yes
                </label>
                <label >
                    <input type="radio" name="rating" value="no">
                    No
                </label>
                <label >
                    <input type="radio" name="rating" value="maybe">
                    Maybe
                </label>
            </p>
            <p>
                <label for="comments">
                    <textarea  id="comments" cols="40" rows="4"></textarea>
                </label>
            </p>
            <label >
                <input type="checkbox" name="subscribe" checked="checked">
                Sign me up for email updates
            </label>            
            <br>
            <input type="submit" value="Submit Review">
        </fieldset>
    </form>
</body>
</html>
